<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>

    <section class="section">
        <div class="logo">
            <img src="img/logo.png" alt="logo hearthstone">
        </div>

        <div class="bg-form">
            <img src="img/maxresdefault.jpg">
        </div>
            <div class="formulaire">
                <label for="Nom"><h3 class="fancy">Nom de la carte :</h3></label><br>
                <form>
                    <input type="text" id="input" name="input"><br>
                    <input type="button" id="bouton" value="Rechercher" onclick="controle()">
                </form>
            </div>
    </section>

    <section class="section-2">
        <section class="mini-section">
            <div class="carte reveal">
                <img src="img/carte1.png">
            </div>
            <div class="carte reveal">
                <img src="img/carte2.png">
            </div>
            <div class="carte reveal">
                <img src="img/carte3.png">
            </div>
        </section>
        <section class="mini-section">
            <div class="carte reveal">
                <img src="img/carte4.png">
            </div>
            <div class="carte reveal">
                <img src="img/carte5.png">
            </div>
            <div class="carte reveal">
                <img src="img/carte6.png">
            </div>
        </section>
    </section>


<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>

</body>
</html>
